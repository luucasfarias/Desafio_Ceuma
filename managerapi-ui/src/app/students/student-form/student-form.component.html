<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Cadastrar Novo Aluno</h1>
      </div>

      <div class="ui-g-12">
        <a href="#" class="back">Voltar para a pesquisa</a>
      </div>

      <div class="ui-g-5 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText placeholder="Ex: Amanda Costa" name="name_student" ngModel #name_student="ngModel"
          required minlength="5">
        <!--
          <app-message [control]="name_student" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="name_student" error="minlength"
            text="Este campo deve ter no mínimo {{ name_student.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-3 ui-fluid">
        <label>CPF</label>
        <input type="text" pInputText placeholder="Ex: 605.800.020.90" name="cpf" ngModel #cpf="ngModel" required
          minlength="11">

        <!--
          <app-message [control]="cpf" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="cpf" error="minlength"
            text="Este campo deve ter no mínimo {{ cpf.errors?.minlength?.requiredLength }}"></app-message>
        -->

      </div>

      <div class="ui-g-4 ui-fluid">
        <label>E-mail</label>
        <input type="text" pInputText placeholder="Ex: amanda.costa@ceuma.com" name="email" ngModel #email="ngModel"
          required minlength="10">

        <!--

          <app-message [control]="email" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="email" error="minlength"
            text="Este campo deve ter no mínimo {{ email.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-3 ui-fluid">
        <label for="">Telefone</label>
        <input type="text" pInputText name="phone" ngModel #phone="ngModel" required minlength="10">

        <!--

          <app-message [control]="phone" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="phone" error="minlength"
            text="Este campo deve ter no mínimo {{ phone.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-2 ui-fluid">
        <label for="">CEP</label>
        <input type="text" pInputText name="cep" ngModel #cep="ngModel" required>

        <!--

          <app-message [control]="cep" error="required" text="Campo obrigatorio"></app-message>
        -->
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="">Rua</label>
        <input type="text" pInputText name="street" ngModel #street="ngModel" required minlength="5">

        <!--

          <app-message [control]="street" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="street" error="minlength"
            text="Este campo deve ter no mínimo {{ street.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-2 ui-fluid">
        <label for="">Bairro</label>
        <input type="text" pInputText name="neighborhood" ngModel #neighborhood="ngModel" required minlength="5">

        <!--

          <app-message [control]="neighborhood" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="neighborhood" error="minlength"
            text="Este campo deve ter no mínimo {{ neighborhood.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-1 ui-fluid">
        <label for="">Nº Casa</label>
        <input type="text" pInputText name="house_number" ngModel #house_number="ngModel" required>

        <!--
          <app-message [control]="house_number" error="required" text="Campo obrigatorio"></app-message>

        -->
      </div>

      <div class="ui-g-4 ui-fluid">
        <label>Complemento</label>
        <input type="text" pInputText name="complement" ngModel #complement="ngModel">
      </div>

      <div class="ui-g-4 ui-fluid">
        <label for="">Cidade</label>
        <input type="text" pInputText name="city" ngModel #city="ngModel" required minlength="5">

        <!--

          <app-message [control]="city" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="city" error="minlength"
            text="Este campo deve ter no mínimo {{ city.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-1 ui-fluid">
        <label for="">UF</label>
        <input type="text" pInputText name="state" ngModel #state="ngModel" required minlength="2">

        <!--

          <app-message [control]="state" error="required" text="Campo obrigatorio"></app-message>
          <app-message [control]="state" error="minlength"
            text="Este campo deve ter no mínimo {{ state.errors?.minlength?.requiredLength }}"></app-message>
        -->
      </div>

      <div class="ui-g-3 ui-fluid">
        <label for="">Curso</label>
        <p-dropdown [options]="courses" [autoWidth]="false" [filter]="true" name="course" required ngModel
          #course="ngModel" placeholder="Selecione"></p-dropdown>

        <!--

          <app-message [control]="course" error="required" text="Campo obrigatorio"></app-message>
        -->
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
    </div>
  </form>
</div>
