<div class="container" style="max-width: 400px; margin: auto">
  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Acessar</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="user" placeholder="E-mail" ngModel required #user>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="password" placeholder="Senha" ngModel required #password>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid"
          (click)="login(user.value, password.value)"></button>
      </div>
    </div>
  </form>
</div>
