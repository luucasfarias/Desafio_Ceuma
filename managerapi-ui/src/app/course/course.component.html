<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Cursos Cadastrados</h1>
    </div>

    <div class="ui-g-12">
      <a href="#" pButton label="Novo Curso"></a>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="courses" [paginator]="true" [rows]="4" [responsive]="true">
          <p-column field="name" header="NOME" styleClass="col-name"></p-column>
          <p-column header="DATA REGISTRO" styleClass="col-data">
            <ng-template let-course="rowData" pTemplate="body">
              <span>{{ course.date_register | date:'dd/MM/yyyy' }}</span>
            </ng-template>
          </p-column>
          <p-column field="workload" header="CARGA HORÃRIA" styleClass="col-workload"></p-column>
          <p-column styleClass="col-actions">
            <ng-template pTemplate="body">
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa-trash" pTooltip="ExcluÃ­r" tooltipPosition="top"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
</div>
